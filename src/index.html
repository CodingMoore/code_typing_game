<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Code Typing Game</title>
</head>
<body>
  <div class="container">
    <h1 id="header">Code Typing Game</h1>
    <div id="instruct">
      Match the prompt and press submit.
    </div>
    <div id="promptBox">
      <p id="promptText">Prompt!</p>
      <span id="promptOut"></span>
    </div>
    <div id="correct">
      <p>You can type!</p>
    </div>
    <div id="incorrect">
      <p>Not what we were looking for.</p>
    </div>
    <form id="add">
      <div class="form-group">
        <label for="inputField">Input</label>
        <input id="inputField" class="form-control" type="text">
      </div>
      <button type="submit" id="subButton">Submit!</button>
    </form>
  </div>
</body>
</html>
