<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Code Typing Game</title>
</head>
<body>
  <div class="container">
    <h1 id="header">Code Typing Game<span class="blinker">_</span></h1>
    <div id="promptBox">
      <!-- <p id="promptText">Prompt!</p> -->
      <div id="promptOut"></div>
      <div id="visual">
      </div>
    </div>
    <div id="correct">
      <p>You can type!</p>
    </div>
    <div id="incorrect">
      <p>Not what we were looking for.</p>
    </div>
    
    <form id="input">
      <div class="form-group">
        <label for="inputField"></label>
        <input id="inputField" class="form-control" type="text">
      </div>
      <button type="submit" id="subButton">Submit!</button>
    </form>
  <div id="progressBox">Question#
    <div id="progress">
    </div>
  </div>
  <div class="container" id="two">
    <div class="gamestart">
      <button type="submit" id="gamestart">Start game</button>
    </div>
  </div>
<div id="promptTable" class="container">
  <form id="promptForm">
    <label for="userPrompt">Add your own prompts</label>
    <input id="userPrompt" type="text" placeholder="Enter prompt here" required>
    <button type="submit" class="addPrompt" for="userPrompt">Add Prompt</label>
  </form>
</div>
  <div>
    <div class="container">
      <table class="table">
        <th>Prompts</th>
        <tr  class="newPrompts"></tr>
      </table>
    </div>
  </div>
  <div id='start' class ="modal">
    <div class="modal-content">
      <div id="instruct">
        <h1>Instructions</h1>
        <br>
        Match the prompt and press submit.
      </div>
      <div class="modal-header">
        <h2 class="modal-title">Select difficulty level:</h2>
      </div>
      <form id='radio' class='form-group'>
        <div>
          <label for='diff-0'>Warm-up</label>
          <input id='diff-0' type='radio' value='0' name='diff' checked>
        </div>
        <div>
          <label for='diff-1'>Miscellaneous</label>
          <input id='diff-1' type='radio' value='1' name='diff'>
        </div>
        <div>
          <label for='diff-2'>Symbols and Brackets</label>
          <input id='diff-2' type='radio' value='2' name='diff'>
        </div>
        <div>
          <label for='diff-3'>Functions</label>
          <input id='diff-3' type='radio' value='3' name='diff'>
        </div>
        <div>
          <label for='diff-4'>Emmet</label>
          <input id='diff-4' type='radio' value='4' name='diff'>
        </div>
        <div>
          <label for='diff-5'>Ampersandstravaganza</label>
          <input id='diff-5' type='radio' value='5' name='diff'>
        </div>
        <div>
          <label for='diff-6'>Greek chars</label>
          <input id='diff-6' type='radio' value='6' name='diff'>
        </div>
        <div>
          <label for='diff-7'>JavaScript Reserved Keywords</label>
          <input id='diff-7' type='radio' value='7' name='diff'>
        </div>
        <div>
          <label for='diff-8'>Escape \Sequences</label>
          <input id='diff-8' type='radio' value='8' name='diff'>
        </div>
        <button type='submit' id='radio-form'>Start Game</button>
      </form>
    </div>
  </div>
  <div id ='gameOver' class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h1>Game Over</h1>
      </div>
      <input type="button" value="Refresh Page" onClick="location.href=location.href"></input>
    </div>
  </div>
</body>
</html>
